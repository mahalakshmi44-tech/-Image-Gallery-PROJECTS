<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #ffffff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Filter Buttons */
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    body.dark .filters button {
      background: #555;
    }

    .filters button:hover {
      background: #555;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    .nav {
      position: absolute;
      top: 50%;
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    @media (max-width: 600px) {
      .gallery img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

<h1>Image Gallery</h1>

<!-- Dark Mode Toggle -->
<div style="text-align:center; margin-bottom:15px;">
  <button id="darkToggle">ðŸŒ™ Dark Mode</button>
</div>

<!-- Filter Buttons -->
<div class="filters">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('animal')">Animal</button>
  <button onclick="filterImages('bird')">Bird</button>
</div>

<!-- Gallery -->
<div class="gallery">
  <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" class="animal" onclick="openLightbox(0)">
  <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" class="animal" onclick="openLightbox(1)">
  <img src="https://images.pexels.com/photos/97533/pexels-photo-97533.jpeg" class="bird" onclick="openLightbox(2)">
  <img src="https://images.pexels.com/photos/1912176/pexels-photo-1912176.jpeg" class="animal" onclick="openLightbox(3)">
  <img src="https://images.pexels.com/photos/1884017/pexels-photo-1884017.jpeg" class="bird" onclick="openLightbox(4)">

  <!-- Extra Images -->
  <img src="https://images.pexels.com/photos/459326/pexels-photo-459326.jpeg" class="bird" onclick="openLightbox(5)">
  <img src="https://images.pexels.com/photos/321525/pexels-photo-321525.jpeg" class="bird" onclick="openLightbox(6)">
  <img src="https://images.pexels.com/photos/11909034/pexels-photo-11909034.jpeg" class="animal" onclick="openLightbox(7)">
  <img src="https://images.pexels.com/photos/165170/pexels-photo-165170.jpeg" class="bird" onclick="openLightbox(8)">
  <img src="https://images.pexels.com/photos/2649841/pexels-photo-2649841.jpeg" class="animal" onclick="openLightbox(9)">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <span class="nav prev" onclick="changeImage(-1)">&#10094;</span>
  <img id="lightbox-img">
  <span class="nav next" onclick="changeImage(1)">&#10095;</span>
</div>

<script>
  const images = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const darkToggle = document.getElementById('darkToggle');
  let currentIndex = 0;

  function openLightbox(index) {
    currentIndex = index;
    lightbox.style.display = 'flex';
    lightboxImg.src = images[currentIndex].src;
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function changeImage(step) {
    currentIndex = (currentIndex + step + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
  }

  function filterImages(category) {
    images.forEach(img => {
      if (category === 'all' || img.classList.contains(category)) {
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    });
  }

  // Dark Mode Toggle
  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    darkToggle.textContent = document.body.classList.contains('dark')
      ? 'â˜€ Light Mode'
      : 'ðŸŒ™ Dark Mode';
  });
</script>

</body>
</html>
